<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Guide Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <h1 class="text-white mx-3">Weather Dashboard</h1>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-4">
            <form>
              <div class="input-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Search your City" id="city-input">
                <div class="input-group-append">
                  <button type="button" class="btn btn-sm btn-outline-dark" id="searchButton">Search</button>
                  <button type="button" class="btn btn-sm btn-outline-dark" id="clearButton">Clear</button>
                </div>
              </div>
            </form>
            
            <ul class="nav flex-column my-4" id="city-list">
              <li>
                <div class="card mx-1" style="width:auto">
                  <div class="card-body">
                    <span class="card-title">Title City</span>
                  </div>
                </div>
              </li>
    
              <li>
                <div class="card mx-1" style="width:auto">
                  <div class="card-body">
                    <span class="card-title">Title City</span>
                  </div>
                </div>
              </li>
    
              <!--As more Cities get saved, they'll populate in this location-->
            </ul>
          </div>
        </nav>
    
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    
          <div class="card my-4" style="width:auto">
            <div class="card-body">
              <h2 class="card-title" id="displayCity">City</h3>
              <p class="card-text">Date: <span id="displayDate">Date</span></p>
              <p class="card-text">Temperature: <span id="displayTemp"></span> (&#176;F)</p>
              <p class="card-text">Humidity: <span id="displayHumid"></span> %</p>
              <p class="card-text">Wind Speed: <span id="displayWindSpeed"></span> MPH</p>
              <p class="card-text">UV Index: <span id="displayUV"></span></p>
            </div>
          </div>
    
          <h2>5-Day Forecast</h2>
    
          <div class="row" id="cityContainer">
            <!-- Area will populate with 5 day forecast cards-->
          </div>
    
        </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script></body>
  </body>

  
</html>
